<body>
    <script>

        document.write("My birth year is " + birthYear + "<br>");
        document.write("Data type of my declared variable is " + typeof birthYear + "<br>");
        let visitorName = "Zain Ahmed Mughal";

        let productTitle = "T-shirt";
        let productQuantity = 5;
        document.write(visitorName + " ordered " + productQuantity +  " " + productTitle + "(s) from XYZ store <br>");

       
    </script>
