<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
       .calculator{
display: flex;
flex-direction: column;
width: 400px;
gap: 10px;
margin-top: 50px;
background-color: rgb(135, 137, 146);
padding: 60px 20px 60px 20px;

border-radius: 13px;
border: 2px solid black;
justify-content: center;

font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
font-size: 20px


       } 
       .calculator h1{
        display: flex;
        justify-content: center;
       }
       body{
        display: flex;
        justify-content: center;
        background-color: rgb(0, 0, 0);
       
       }
       .calculator input{
        padding: 10px 10px 10px 10px;
        border-radius: 13px;
        color: rgb(0, 0, 0);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 14px;
        font-weight: 600;
        background-color: cyan;
        border: 2px solid white;
        box-shadow: 0 0 3px 3px rgba(0,0,0,0.3);
       }
       .select {
        padding: 10px 10px 10px 10px;
        border-radius: 13px;
        color: rgb(0, 0, 0);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 14px;
        font-weight: 600;
        background-color: cyan;
        border: 2px solid white;
        box-shadow: 0 0 3px 3px rgba(0,0,0,0.3);
       }
       .btn{
        padding: 10px 10px 10px 10px;
        border-radius: 13px;
        color: rgb(0, 0, 0);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 14px;
        font-weight: 600;
        background-color: rgb(255, 0, 0);
        border: 2px solid white;
        box-shadow: 0 0 3px 3px rgba(0,0,0,0.3);
        transition: ease 0.3s;
       }
       .btn:hover{
color: red;
background-color: black;
       }



    .calculator{
   
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    
    
    .calculator:hover  {
      transform: scale(1.1);
      opacity: 1;
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.5);
    }
    .res{
        display: flex;
        justify-content: center;
    }
    </style>
</head>
<body>
  
        
        
       
    
<div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter your first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation" class="select">
<option value="+">Addition</option>
<option value="-">Subtraction</option>
<option value="*">Multiplication</option>
<option value="/">Division</option>
<option value="%">Modulus</option>
` </select>
<button onclick="calculate()" class="btn">Calculate</button>
<div id="result" class="res"></div>
</div> 
     
    <script>
  function calculate () {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value; // âœ… fixed
    const r = document.getElementById('result');

    if (isNaN(num1) || isNaN(num2)) {
        r.textContent = "Please enter valid numbers!";
        return;
    }

    let result;

    if (operation === '+') {
        result = num1 + num2;
    } else if (operation === '-') {
        result = num1 - num2;
    } else if (operation === '*') {
        result = num1 * num2;
    } else if (operation === '/') {
        if (num2 === 0) {
            r.textContent = "Cannot divide by zero!";
            return;
        }
        result = num1 / num2;
    } else if (operation === '%') {
        result = num1 % num2;
    }

   r.textContent = "Result: " + result;

}

</script>
</body>
</html>
